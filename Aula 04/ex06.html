<html lang="pt-br">

    <title>Document</title>
    <style>
        body {
            font: 20pt arial;
        }


    </style>
</head>
<body>
    <script>
    var nome = window.prompt ('Qual e o seu nome?')
     document.writeln(`Ola, <strong>${nome}</strong>!Seu nome tem ${nome.length} letras.<br/> `)
     document.writeln(`O seu nome em maiusculas e ${nome.toUpperCase()} <br/>`)
     document.writeln(`O seu nome em minisculas e ${nome.toLowerCase()}`)
    </script>
</body>
</html>
